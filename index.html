<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component | Frontend Mentor</title>
</head>
<body>
  <img id="pattern-top" src="./images/bg-pattern-top.svg" alt="">
  <img id="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <section class="container-card">
    <div class="card">
      <div class="pattern">
      </div>
      
      <div class="content">
        <figure>
          <img src="./images/image-victor.jpg" alt="">
        </figure>
        <div class="data-person">
          <p id="name">Victor Crest <span id="age">26</span></p>
          <p id="city">London</p>
        </div>
        <div class="stats">
          <div>
            <p class="cuantity">80K</p>
            <p class="description">Followers</p>
          </div>
          <div>
            <p class="cuantity">803K</p>
            <p class="description">Likes</p>
          </div>
          <div>
            <p class="cuantity">1.4k</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
